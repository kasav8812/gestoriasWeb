<app-spinner></app-spinner>
<div class="container-fluid">
    <div class="row">
    <div class="col-6 bg-tp tp-h">
        <div class="row justify-content-center mt-5"></div>
        <div class="row justify-content-center mt-5"></div>
        <div class="row justify-content-center mt-5">
            <div class="col-4 text-center">
                <img class="align-middle" src="/assets/img/login/gestoria.svg">
            </div>
        </div>
        <div class="row justify-content-center  mt-5">
            <div class="col-4 text-center">
                <p class="font-weight-bold text-light h1">Administraci&oacute;n</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <p class="text-light display-2">de Gestor&iacute;as</p>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-4 text-center">
                <img class="align-middle" src="/assets/img/totalplay/totalplay.svg">
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="row mt-5">
            <div class="col-10 offset-2 mt-5">
                <p class="font-weight-bold h1">Recuperar Cuenta</p>
                <p >Por favor, ingresa tus correo electrónico o número de empleado</p>
            </div>
            <div class="col-8 offset-2 mt-5">
                <form autocomplete="off"  [formGroup]="recuperarCuenta" (ngSubmit)="getToken()">

                    <div class="form-floating input-group  p-2">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15.175" height="15.175" viewBox="0 0 15.175 15.175">
                                <path id="Icon_awesome-user-alt" data-name="Icon awesome-user-alt" d="M7.588,8.536A4.268,4.268,0,1,0,3.32,4.268,4.269,4.269,0,0,0,7.588,8.536Zm3.794.948H9.748a5.159,5.159,0,0,1-4.321,0H3.794A3.793,3.793,0,0,0,0,13.278v.474a1.423,1.423,0,0,0,1.423,1.423h12.33a1.423,1.423,0,0,0,1.423-1.423v-.474A3.793,3.793,0,0,0,11.381,9.484Z" fill="#7a4cf6"/>
                            </svg>
                        </span>
                        <input type="text" class="form-control" id="correo" name="correo" formControlName="correo" placeholder="#########">
                        <label for="correo">Correo electrónico o No. Empleado</label>
                    </div>
                   
                    <div class="form-floating p-2 pt-5 mb-2 text-center">
                
                        <button class="w-50 btn btn-lg btn-tp" type="submit" >Recuperar</button>
                    </div>
                </form>
            </div>

            <button style="background-color: transparent; border: none; text-decoration: underline; color: blue;" routerLink="login">Ir al Inicio</button>

        </div>
      </div>
    </div>
  </div>
