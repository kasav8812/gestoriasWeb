<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<div class="card-body">

  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: black;
      color: black;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
    
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    </style>
  <table class="table table-striped" >
    <thead>
      <tr>
        <th class="text-gris">Folio</th>
        <th class="text-gris">Tipo de permiso</th>
        <th class="text-gris">Estado</th>
        <th class="text-gris">Nombre Municipio o Alcad&iacute;a</th>
        <th class="text-gris">Fecha de creaci&oacute;n</th>
        <th class="text-gris">&Aacute;rea solicitante</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of requerimientos;">
        
        
        <th >
            <a [routerLink]="['/gestorias/requerimiento']" (click)="editRequrimineto(item)">{{item.id}}</a>

          </th>
        <th>{{item.permiso}}</th>
        <th>{{item.ubicacion}} </th>
        <th>{{item.municipio}} </th>
        <th>{{item.fechareq}}</th>
        <th>{{item.area}}</th>
      </tr>
    </tbody>
  </table>
</div>
